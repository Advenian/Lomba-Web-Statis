<!DOCTYPE html>
<html>
<head>
    <title>Hitung Tekanan Darah</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h2>Hitung Tekanan Darah</h2>
    <label for="sistolik">Sistolik:</label>
    <input type="number" id="sistolik">
    <label for="diastolik">Diastolik:</label>
    <input type="number" id="diastolik">
    <button onclick="hitungTekananDarah()">Hitung</button>
    <p id="tekananDarah"></p>

    <script type="text/javascript">
        
        function hitungTekananDarah() {
  var sistolik = parseInt(document.getElementById("sistolik").value);
  var diastolik = parseInt(document.getElementById("diastolik").value);
  var tekananDarah = "";
  if (sistolik <= 90 || diastolik <= 60) {
    tekananDarah = "Tekanan darah rendah coy coba naikin lagi cuy";
  } else if (sistolik <= 120 && diastolik <= 80) {
    tekananDarah = "Tekanan darah normal";
  } else if (sistolik <= 129 && diastolik <= 84) {
    tekananDarah = "Prahipertensi";
  } else if (sistolik <= 139 || diastolik <= 89) {
    tekananDarah = "Hipertensi tingkat 1";
  } else if (sistolik <= 159 || diastolik <= 99) {
    tekananDarah = "Hipertensi tingkat 2";
  } else {
    tekananDarah = "Hipertensi tingkat 3";
  }
  document.getElementById("tekananDarah").innerHTML = "Hasil: " + tekananDarah;
}


    </script>


</body>
</html>
